 RG_PLANET_KILLER_SP:0 "§H奇怪的试射用武器§!"
 RG_PLANET_KILLER_SP_DESC:0 "§Y不知道发射后会发生什么的奇怪武器...被设定成只能对友军开火..?$NAME_Gray$要求我们帮忙试射来收集实验结果。这真的靠谱吗？§!"
