 tech_gray_army_7:0 "§Y自演化纳米战体§!"
 tech_gray_army_7_desc:0 "通过植入一些低级自演化程序，结合对纳米物质的了解，我们能够小批量生产一些纳米战体作为陆军投放。"

 tech_gray_juggernaut_8:0 "§Y纳米超宏舰系统§!"
