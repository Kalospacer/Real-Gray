 RG_GRAY_MOD1:0 "§Y小灰改造计划§!"
 RG_GRAY_MOD1_DESC:0 "由于L星团资源太缺乏，小灰的舰体已经很久没有维护了。通过调集足够的资源小灰能够将母舰状态恢复到完全体。为了执行这项计划，小灰需要我们的工程团队的帮助。\n\n§H为了执行这项计划，你需要将小灰的战舰开到母恒星的恒星基地中研究特殊项目，注意，非小灰的舰队会导致'对象指定错误'从而让我们的努力付诸东流。§!"

 RG_GRAY_MOD2:0 "§Y小灰旗舰改造计划§!"
 RG_GRAY_MOD2_DESC:0 "我们的科学家相信，随着我们对灰风舰体和科技的研究成果的积累，我们能够设计一种巨型的旗舰舰体。如果取得成功，灰风母舰将获得足以匹敌堕落帝国的战斗力。为了这项伟大的项目，我们需要调集巨量的资源。一旦资源准备妥当，项目可以立即开始。\n\n§H为了执行这项计划，你需要将小灰的战舰开到母恒星的恒星基地中研究特殊项目，注意，非小灰的舰队会导致'对象指定错误'从而让我们的努力付诸东流。§!"

 RG_GRAY_MOD3:0 "§R纳米主宰核心计划§!"
 RG_GRAY_MOD3_DESC:0 "越来越多的发现使得将灰风旗舰与恒星基地结合从而制造出一种前所未有的主宰舰不再是痴人说梦。在预想蓝图中，这种主宰舰不仅能够承担船坞作用制造舰船，同时仍能够保留强大的隐形场。并且预留有大量空间从而有能力改造为移动居住站或是加装工厂模块生产资源。为了执行这项前所未有的计划，我们需要调集不可想象的巨量资源从一片虚无开始构造整个舰体。我们全国的工程学专家都将严阵以待，小灰将协助我们执行这项伟大的计划。\n\n§H为了执行这项计划，你需要将小灰的战舰开到母恒星的恒星基地中研究特殊项目，注意，非小灰的舰队会导致'对象指定错误'从而让我们的努力付诸东流。§!"

 rg.11.title:0 "§Y小灰改造项目完成§!"
 rg.11.desc:0 "投入大量合金进行完全舰体重构之后，小灰已经将母舰恢复到完整状态了！真是振奋人心的好消息！"

 rg.12.title:0 "§Y小灰旗舰改造完成§!"
 rg.12.desc:0 "为了执行这项巨型工程，我们投入了巨量的资源。但结果是值得的。小灰的战舰现在将无所不能，彻底摧毁我们的敌人。快去找个小可爱试试火力？"

 rg.15.title:0 "§R纳米主宰制造完成§!"
 rg.15.desc:0 "完成了！银河有史以来最伟大的工程，现在就在我们面前。整个帝国的命运从此与这一方孤舟牢牢相连。但还请小心看护，我们再也没有能力第二次制造出如此规模的舰船了。"

 rg.18.title:0 "§R最后机会§!"
 rg.18.desc:0 "我们的科学家对于L星门的维护周期规律观察研究发现，每临近一段时间，L星门的维护周期将进入一个短暂的暂停期，如果我们能抓住这次机会就有希望中止L星门的维护周期。我们需要立刻进行这项计划，否则我们将错失逃离L星团的最后机会。"


