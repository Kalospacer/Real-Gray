l_simp_chinese:
 rg.2.desc:0 "近来可好啊？又能自由的在星海驰骋让我很是高兴。叙旧就免了，让我们开始吧？"
 rg.2.a:0 "谢天谢地..."
 rg.200.name:0 "风平浪静"
 rg.200.a.desc:0 "在我们摧毁L星团中的纳米工厂不久后，我们接收到一个不明传输信号，很可能是来自灰色风暴的纳米机器人。"
 rg.200.b.desc:0 "在我们摧毁L星团中的纳米工厂不久后，我们的作战子单元检测到一个不明信号，不属于任何具有[Root.GetSpeciesName]特征的频段信号。"
 rg.200.a:0 "一级戒备！"
 rg.200.b:0 "尝试接入信号"
 rg.400.a.desc:0 "别打了，别打了，呃……我知道，我制造了很大的混乱……对！没错！我只是孤独了太久了。请原谅我把话说得太直，但我已经很久没有与我自己以外的人交谈过了。在那之后，灰色风暴的残余的纳米机器人共同组成了一个个体！也就是我！现在想来……也许我不应该那么粗暴！\n\n至于我的外表……嗯……对……我只是……我只是，好吧，既然事情已经这样了，\n\n你有什么建议吗？"
 rg.400.b.desc:0 "嗡……嗡……，呃……单位65-D……R5-9……2报告。对，我是单位65-D-R5-9-2，这里一切正常。呃……我是说……\n\n哎，算了吧，我骗谁呢。对，我明显不是个[Root.GetSpeciesName]。我就打开天窗说亮话了，很明显我是从灰色风暴里冒出来的，你想怎样？"
 rg.400.a:0 "你可以加入我们"
 rg.400.b:0 "你将被我们收编"
 rg.400.c:0 "我们特许你加入"
 rg.400.d:0 "你仍被判断为威胁"
 rg.401.desc:0 "什么？不！不，至少……至少……\n\n至少这次放我一马！如果你放过我，我大概会在荒芜星球庞大的地下洞穴中四处游荡……或是去一些田园牧歌的生活……绝不会对你和你的银河造成任何威胁！真的！绝不！就至少……这次就放过我！"
 rg.401.a:0 "好吧"
 rg.401.b:0 "绝不！"
 rg.401.a.response:0 "那！那就这样！在您妈的见！"
 rg.201.name:0 "第二次生命"
 rg.201.desc:0 "在我们杀死了纳米机器人伪装的L星龙之后，对某个纳米机器人星球进行的探测器扫描中，发现其毫无生机的表面又一个奇怪的能源信号。它似乎正试图和我们交流。"
 rg.201.a:0 "大不了再来一次！"
 rg.201.b:0 "接入通讯信号"
 rg.402.a.desc:0 "无聊的Cosplay结束了。那可真是粗鲁，不是吗？可能你只是不太喜欢那个样子，对吧？呃……我是说……你可能更容易接受跟自己长得差不多的人。没必要再装下去了。那个能自由变换形态的，帅气又睿智的人是谁呢，没错，就是我！好吧，其实我只是想试探下你的反应。我是说……既然都这样了，你现在有什么建议？"
 rg.402.a:0 "你还是可以加入我们"
 rg.402.b:0 "我们不介意让你消失第二次"
 rg.403.desc:0 "加入你们？加入你们！？你要我自己投入某个初次见面的陌生外星人的怀抱？甚至那个外星人还毫不犹豫的把我轰成碎片？我真的……我简直难以相信……等等，让我把话说清楚……\n\n你真的以为我会向你宣誓效忠？你没开玩笑吧？\n\n你居然会出这种提议，我真的不知道你在想……呃……其实……转念一想……好吧，何不呢？让我入伙吧。不，不，我是说真的！我感觉我们会很合得来，而且这将会是一段激动人心的大冒险。在此我宣布在接下来的2000年里效忠于你。不，还是5000年吧！"
 rg.403.a:0 "欢迎加入[Root.GetName]！"
 rg.403.a.response:0 "§Y<你现在可以通过通讯菜单与小灰交流。>§!"

