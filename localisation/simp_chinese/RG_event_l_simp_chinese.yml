 RG_GRAY_MOD2_DESC:0 "我们的科学家相信，随着我们对$NAME_Gray$舰体和科技的研究成果的积累，我们能够设计一种巨型的旗舰舰体。如果取得成功，$NAME_Gray$母舰将获得足以匹敌堕落帝国的战斗力。为了这项伟大的项目，我们需要调集巨量的资源。一旦资源准备妥当，项目可以立即开始。\n\n§H为了执行这项计划，你需要将$NAME_Gray$的战舰开到母恒星的恒星基地中研究特殊项目，注意，非$NAME_Gray$的舰队会导致'对象指定错误'从而让我们的努力付诸东流。§!"

 RG_GRAY_MOD3:0 "§R纳米主宰核心计划§!"
 RG_GRAY_MOD3_DESC:0 "越来越多的发现使得将$NAME_Gray$旗舰与恒星基地结合从而制造出一种前所未有的主宰舰不再是痴人说梦。在预想蓝图中，这种主宰舰不仅能够承担船坞作用制造舰船，同时仍能够保留强大的隐形场。并且预留有大量空间从而有能力改造为移动居住站或是加装工厂模块生产资源。为了执行这项前所未有的计划，我们需要调集不可想象的巨量资源从一片虚无开始构造整个舰体。我们全国的工程学专家都将严阵以待，$NAME_Gray$将协助我们执行这项伟大的计划。\n\n§H为了执行这项计划，你需要将$NAME_Gray$的战舰开到母恒星的恒星基地中研究特殊项目，注意，非$NAME_Gray$的舰队会导致'对象指定错误'从而让我们的努力付诸东流。§!"

 rg_event.9.title:0 "§Y$NAME_Gray$改造项目开始§!"
 rg_event.9.desc:0 "经过大量审议，我们一致认为现在就是启动$NAME_Gray$改造项目的最佳时机。为了完成该项目，我们需要拟定一套包含多个阶段的研究和工程招标计划。同时其中的一些阶段需要$NAME_Gray$的配合，否则这一切将无从谈起。"
 rg_event.9.a:0 "让我们开始吧。"

 rg_event.11.title:0 "§Y$NAME_Gray$改造项目完成§!"
 rg_event.11.desc:0 "投入大量合金进行完全舰体重构之后，$NAME_Gray$已经将母舰恢复到完整状态了！真是振奋人心的好消息！"

 rg_event.12.title:0 "§Y$NAME_Gray$旗舰改造完成§!"
 rg_event.12.desc:0 "为了执行这项巨型工程，我们投入了巨量的资源。但结果是值得的。$NAME_Gray$的战舰现在将无所不能，彻底摧毁我们的敌人。快去找个小可爱试试火力？"

 rg_event.15.title:0 "§R纳米主宰制造完成§!"
 rg_event.15.desc:0 "完成了！银河有史以来最伟大的工程，现在就在我们面前。整个帝国的命运从此与这一方孤舟牢牢相连。但还请小心看护，我们再也没有能力第二次制造出如此规模的舰船了。"

 rg_event.18.title:0 "§R最后机会§!"
 rg_event.18.desc:0 "我们的科学家对于L星门的维护周期规律观察研究发现，每临近一段时间，L星门的维护周期将进入一个短暂的暂停期，如果我们能抓住这次机会就有希望中止L星门的维护周期。我们需要立刻进行这项计划，否则我们将错失逃离L星团的最后机会。"


 RG_graygoo.500.d:0 "§Y启动主宰核心§!"
 RG_graygoo.502.d.response:0 "启动船坞核心，全舰核心自检完成。"
 RG_graygoo.500.e:0 "§Y启动旗舰核心§!"
 RG_graygoo.502.e.response:0 "我能做到。"

 RG_graygoo.500.f:0 "§Y启动空间站核心§!"
 RG_graygoo.502.f.response:0 "舰体宜居性评估中，全舰核心自检完成。"
 RG_graygoo.500.g:0 "§Y关闭空间站核心§!"
 RG_graygoo.502.g.response:0 "启动紧急疏散程序，请稍安勿躁。"
 RG_graygoo.502.h.response:0 "§R关闭空间站核心将摧毁所有建筑和人口，你确定吗？§!\n\n§R关闭空间站核心将摧毁所有建筑和人口，你确定吗？§!\n\n§R关闭空间站核心将摧毁所有建筑和人口，你确定吗？§!"
 RG_graygoo.502.h.a:0 "我点错了"
 RG_graygoo.502.h.b:0 "§R关闭空间站§!"

# 2.1 奇怪的巨像
 rg_story.2.desc:0 "哈喽？有空吗？可以来...咳咳、我有一个有趣的东西想给你看......如果没有空也没有关系。不过我保证这个一定很好玩。"
 rg_story.2.a:0 "§G有哦§!"
 rg_story.2.b:0 "§Y有趣的东西？§!"
 rg_story.2.c:0 "§Y感觉不太对劲...§!"

 rg_story.3.desc:0 "嗯哼，你一定会感兴趣的。我做了一个最新式超级无敌歼星武器我们称之为高效杀灭99.9%的细菌的..呃。试验品。"
 rg_story.3.a:0 "§G超级无敌？§!"
 rg_story.3.b:0 "§Y歼星武器？§!"
 rg_story.3.c:0 "§Y等等，试验品是怎么回事？§!"

 rg_story.4.desc:0 "相信我，只需要一次试验，我就能完成这件伟大的作品！但是呢，你们不是有人说过，嗯。成功总是伴随一点点‘小小的代价’。我不小心把它的火控单元设置成只能对友军标识开火了，并且已经彻底锁死了。不过放心，真的不会有什么危险。只需要你帮一次忙，把这台原型机拿去试射一次，它就一定成功了！"
 rg_story.4.a:0 "§G我愿意！§!"
 rg_story.4.b:0 "§Y你这真的靠谱吗..？§!"
 rg_story.4.c:0 "§Y等等，难道要地爆天星吗§!"

 rg_story.5.desc:0 "哎呀，别管了，绝对氨醛！只需要把这台试验船拿去试射一次就好啦。不会出什么乱子的。"
 rg_story.5.a:0 "§Y真是可怕§!"

 rg_story.6.title:0 "§Y混乱大爆炸§!"
 rg_story.6.desc:0 "在我们对星球发射了奇怪的武器之后，星球上所有的外星物种居然都变成了和我们[Root.GetSpeciesName]一模一样的样子。检查表明，无论是从基因还是组成结构分析，他们都已经被认定为是完完全全的[Root.GetSpeciesName]。同时他们的举止和记忆却和之前没有什么两样。"
 rg_story.6.a:0 "§Y真是奇怪§!"

# 2.2 折纸系统
 rg_story.8.desc:0 "我找到一个堆了很久的古董，既然你来了，就帮我扔下垃圾吧~\n没事，不是什么稀奇的东西。"
 rg_story.8.a:0 "§G乐意效劳§!"
 rg_story.8.b:0 "§Y古董是什么？§!"
 rg_story.8.c:0 "§Y奇怪的感觉又来了...§!"

 rg_story.9.desc:0 "总之还是老规矩嘛，等你看了就知道了。诶嘿~"
 rg_story.9.a:0 "§G真是可怕§!"
 rg_story.9.b:0 "§Y诶嘿个头啊？！§!"

 rg_story.10.title:0 "§Y永不停歇§!"
 rg_story.10.desc:0 "从$NAME_Gray$那里得到的‘纸船’经过验证具有某种瞬间重组能力，每当被摧毁，都会无视法则一样再次完好无损的出现，永不停歇。它的能力已经远远超出我们对这个宇宙所理解的极限。从现在所收集到的信息来看，它完全无法被非正常摧毁。由于此种特性，我们也无法将其拆卸下来。"
 rg_story.10.a:0 "§Y真是疯狂§!"
 rg_story.10.b:0 "§Y这是哪门子古董啊？§!"

# 2.3 模拟龙
 rg_story.11.desc:0 "在吗？我有个新想法，当然我保证很有趣。你听说过龙吗？"
 rg_story.11.a:0 "§G又有新游戏哦§!"
 rg_story.11.b:0 "§Y你说太空里的龙吗？§!"
 rg_story.11.c:0 "§Y可怕的事情又要发生了...§!"

 rg_story.12.desc:0 "我说的就是太空里的龙！我想要一只龙，所以你要给我找一只来。嗯...只要找到龙，扫描它，然后我应该能做一只一模一样的。大概吧。"
 rg_story.12.a:0 "§G这就去！§!"
 rg_story.12.b:0 "§Y可是上哪里去找龙？§!"
 rg_story.12.c:0 "§Y真是可怕§!"

 rg_story.13.title:0 "§Y与龙共舞§!"
 rg_story.13.desc:0 "$NAME_Gray$要求我们对一只活着的以太巨龙进行扫描。面对这样一个危险的活物进行正常流程的研究流程显然是不可行的。更何况我们所面对的这只以太巨龙显然拥有视力。唯一的办法将是利用隐形装置，偷偷接近这只巨龙。"
 rg_story.13.a:0 "§G它可真大啊...§!"

 rg_story.14.title:0 "§Y任务中止§!"
 rg_story.14.desc:0 "可能是受到外部因素影响，又或是时机还未成熟，我们只能暂时中止扫描以太龙的计划。等待时机成熟，我们将再次开始。"
 rg_story.14.a:0 "§G真不幸§!"

 rg_story.15.title:0 "§Y成功了§!"
 rg_story.15.desc:0 "我们成功了，在神不知鬼不觉中，我们的科学家已经完成了对以太巨龙的分析，而这头庞然大物还浑然不知......剩下的只需要去找$NAME_Gray$问问看了。"
 rg_story.15.a:0 "§G让我们看看又能整出什么活§!"

 rg_story.16.desc:0 "哇哦，找到龙了哦！让我来看看... 嗯，你就先等着吧，等我整出活来就联系你。"
 rg_story.16.a:0 "§G真怪§!"

 rg_story.17.desc:0 "好了，完成了！还记得上次让你去找龙的事情吗？嗯。我按照以太龙的身体结构，复制了一只小龙出来。只不过...嗯，你知道我的作品多少都有点瑕疵，我没法控制这些组成模拟龙的纳米机器人了，它们现在就像生物细胞一样忠实的履行自己的使命。不过可能也没什么不好就是了。\n好了，出来打个招呼吧。"
 rg_story.17.a:0 "§G等等...§!"
 rg_story.17.b:0 "§Y我还没...§!"
 rg_story.17.c:0 "§Y还没征求我的意见吧！§!"

 simulasion_dragon_name:0 "§Y模拟龙§!"
 rg_story.18.desc:0 "呜...那个..."
 rg_story.18.a:0 "§G嗯？§!"
 rg_story.18.b:0 "§Y那个？§!"
 rg_story.18.c:0 "§Y然后呢？§!"

 rg_story.19.desc:0 "好了好了，是不是很可爱？以后她就由你来照顾了~拜~"
 rg_story.19.a:0 "§G等等！§!"
 rg_story.19.b:0 "§Y别跑！§!"
 rg_story.19.c:0 "§Y算了，回家吧。§!"

 RG_FAKE_DRAGON_SCAN_PROJECT:0 "§Y龙之研究§!"
 RG_FAKE_DRAGON_SCAN_PROJECT_DESC:0 "$NAME_Gray$要求我们扫描一只太空龙。要完成这个目标我们首先需要找到一只以太龙。考虑到这种生物的危险性也许我们需要准备一艘具备隐形组件的科研船。\n§Y记住，要抓活的。§!"

 rg_story.21.title:0 "§Y来生§!"
 rg_story.21.desc:0 "在之前的战斗中，模拟龙很遗憾没能逃出生天。但在我们的舰船前往进行搜索时，居然在太空中发现了一颗龙蛋。经过一段时间的自我孵化，模拟龙竟然又出生了一次。随着这次羽化重生，原先组成模拟龙身体的纳米机器缺陷都自我修复了。同时，加速衰老的症状也消失了。传说中的龙战胜了自己。"
 rg_story.21.a:0 "§G新生命的真正开始...§!"

 rg_event.10.title:0 "§Y计划失败-前功尽弃§!"
 rg_event.10.desc:0 "由于缺少$NAME_Gray$的配合，我们对$NAME_Gray$改造计划的进行无以为继，计划负责人别无选择只能选择终止计划。我们对此计划的一切投入全都前功尽弃。"
 rg_event.10.a:0 "我们做了一个错误的决定..."

 rg_story.23.title:0 "§Y第一阶段：基本舰体修复§!"
 rg_story.23.desc:0 "我们的$NAME_Gray$改造计划将分为六个子阶段。在第一阶段，我们需要修复$NAME_Gray$舰体中严重损耗的部分，并修复一部分供能系统，并修复舰体上损坏无法挂载武器的挂载点。\n§Y在这一阶段计划不加干预仍将正常进行，不过进行一些小小的投资能够加快这一进程。§!"
 rg_story.23.a:0 "就这么办。"
 rg_story.23.b:0 "§Y买买买，我要这合金有何用？§!"

 rg_story.24.title:0 "§Y第二阶段：武器载点重构§!"
 rg_story.24.desc:0 "我们的计划已经进入第二阶段。在这一阶段，我们将修复$NAME_Gray$舰体上损坏的主武器挂载点，通过给反应堆添加节能认证，整合掉不需要的旅馆房间等措施来添加更多的武器挂载点，通过优化舰载机弹射流程中不必要的安全措施以搭载更多的舰载机。\n§Y在这一阶段计划不加干预仍将正常进行。不过指派我们的科研团队加以协助能够加快这一进程。§!"
 rg_story.24.a:0 "那就这样吧。"
 rg_story.24.b:0 "§Y指派工程学团队协助。§!"

 rg_story.25.title:0 "§Y第三阶段：可行性验证§!"
 rg_story.25.desc:0 "我们的计划已经进入第三阶段。在这一阶段，我们需要实际建造试验舰来验证计划的可行性。\n§Y在这一阶段，我们需要出资建造一艘小型试验舰进行技术验证和试航。倘若一切顺利，我们将能够继续进入下一阶段。§!"
 rg_story.25.a:0 "谁造船还需要试验？"
 rg_story.25.b:0 "§Y我现在就要！§!"

 rg_story.26.title:0 "§Y第四阶段：歼星武器设计§!"
 rg_story.26.desc:0 "我们的计划已经进入第四阶段。在这一阶段，我们需要帮助$NAME_Gray$设计一种全新的歼星级武器。根据预想，这种武器具有多轴发射基座从而能够对敌舰进行全功率发射来作为反舰武器使用，同时释放的大量纳米机器能够彻底转化有机种族或改造行星。\n§Y设计如此先进的武器对我们的科研团队来说极具困难，我们最好拨款进行武器试验。倘若一切顺利，我们将能够继续进入下一阶段。§!"
 rg_story.26.a:0 "我们需要发挥一下主观能动性..."
 rg_story.26.b:0 "§Y马上为项目拨款。§!"

 rg_story.27.title:0 "§Y第五阶段：全舰纳米化设计§!"
 rg_story.27.desc:0 "我们的计划已经进入第五阶段。在这一阶段，我们需要帮助$NAME_Gray$进行舰体纳米化蓝图设计来让$NAME_Gray$能够自由变换自身形态。倘若一切顺利，我们的计划即将接近尾声。\n§Y在这一阶段计划不加干预仍将正常进行。不过指派我们的科研团队加以协助能够加快这一进程。§!"
 rg_story.27.a:0 "我想她能做的更好..."
 rg_story.27.b:0 "§Y指派物理科研团队立刻启程。§!"

 rg_story.28.title:0 "§Y第六阶段：最终试航§!"
 rg_story.28.desc:0 "我们的计划已经进入最终阶段。在这一阶段，我们需要完成母舰改造的收尾工作，并实际验证母舰性能。想必不会再出什么问题了吧。\n§Y在这一阶段我们需要执行小灰改造计划。§!"
 rg_story.28.a:0 "那就开始吧。"

 rg_story.29.title:0 "§Y改造项目顺利收官§!"
 rg_story.29.desc:0 "我们的计划已经成功完成。经过测试的$NAME_Gray$母舰各项指标都非常喜人，我们的科研团队已经准备好了一场庆祝集会。"
 rg_story.29.a:0 "所向披靡。"

 rg_story.30.title:0 "§Y第一阶段：基本力学验证§!"
 rg_story.30.desc:0 "有了上一次的经验，我们的$NAME_Gray$旗舰改造计划将分为十二个子阶段与两个可选改造阶段。我们要证明比小行星还要大的战舰不是痴人说梦。为了将这一梦想从想象中拉回现实，我们的科研团队必须先进行如此尺寸战舰的力学分析。\n§Y在这一阶段计划不加干预仍将正常进行，不过指派科学家协助能够加快这一进程。§!"
 rg_story.30.a:0 "就这么办。"
 rg_story.30.b:0 "§Y指派首席科学家协助项目§!"

 rg_story.31.title:0 "§Y第二阶段：纳米构成研究§!"
 rg_story.31.desc:0 "我们的计划已经进入第二阶段。先前的研究已经证明想要建造如此尺寸的战舰，以我们所知的任何材料的都难以完美满足要求。我们需要进行对纳米物质的进一步构成研究，这种物质所表现出的物理性质似乎高度契合我们的目标。\n§Y在这一阶段计划不加干预仍将正常进行，不过投资一些纳米机器人将能够加快这一进程。§!"
 rg_story.31.a:0 "继续。"
 rg_story.31.b:0 "§Y投资纳米机器研究§!"

 rg_story.32.title:0 "§Y第三阶段：工程场地建设§!"
 rg_story.32.desc:0 "我们的计划已经进入第三阶段。建造如此工程的项目，即使使用自编程纳米机器协助也难以在太空中建设达到强度要求的结构。这无疑是一种巨构工程。我们需要建设工程场地协调材料运输和进行结构固定。\n§Y在这一阶段我们需要建设巨型结构来继续推进计划。§!"
 rg_story.32.a:0 "建设开始"

 rg_story.33.title:0 "§Y第四阶段：反应堆稳定研究§!"
 rg_story.33.desc:0 "我们的计划已经进入第四阶段。我们的旗舰无疑需要巨量的能源，而将传统反应堆进行简单规模放大已经难以完成。我们需要探索超大规模反应堆设计方案，研究超临界能量输出方案。\n§Y在这一阶段不加干预仍将正常进行，但可能发生重大事故导致我们的进度被迫倒退。§!"
 rg_story.33.a:0 "放着呗，还会出什么乱子呢？"
 rg_story.33.b:0 "§Y指派精英科学家参与设计§!"

 rg_story.34.title:0 "§Y第五阶段：主武器载点设计§!"
 rg_story.34.desc:0 "我们的计划已经进入第五阶段。武备是战舰的核心。在实际建造舰体之前我们就需要设计武器载点来装载武器。我们的旗舰将拥有一套万向轴巨型歼星武器系统。多联泰坦级武器阵列，以及超大规模宏炮阵列和密集舰载机弹射阵列。如何协调舰船空间无疑是一项巨大的挑战。\n§Y在这一阶段不加干预仍将正常进行，不过投资建造试验舰将能够加快这一进程。§!"
 rg_story.34.a:0 "我们能做到"
 rg_story.34.b:0 "§Y投资建造试验单元§!"

 rg_story.35.title:0 "§Y第六阶段：舱室布局设计§!"
 rg_story.35.desc:0 "我们的计划即将推进过半。我们的舰体在设计之初留有大量吨位冗余，这并非是浪费，在我们的设想中，旗舰将能够独立运行一套生态系统以供数个大型居住站规模的居民生活，同时舰体预留有大量改装空间。如何设计好人民的未来家园将是一项不可忽视的重要任务。\n§Y在这一阶段不加干预仍将正常进行，不过投资建造试验舰将能够加快这一进程。§!"
 rg_story.35.a:0 "为了新的家园"
 rg_story.35.b:0 "§Y投资建造试验单元§!"

 rg_story.36.title:0 "§Y第七阶段：舰体龙骨铺设§!"
 rg_story.36.desc:0 "我们的计划已经进入第七阶段。我们将铺设舰体的第一条龙骨，这对舰体完整性至关重要。\n§Y在这一阶段不加干预仍将正常进行，不过进行一些小小的投资能够加快这一进程。§!"
 rg_story.36.a:0 "继续"
 rg_story.36.b:0 "§Y投资额外材料§!"

 rg_story.37.title:0 "§Y第八阶段：舰体主结构铺设§!"
 rg_story.37.desc:0 "我们的计划已经进入第八阶段。在这一阶段我们将为舰体铺设强化装甲。舰船已经初具雏形。\n§Y在这一阶段不加干预仍将正常进行，不过进行一些小小的投资能够加快这一进程。§!"
 rg_story.37.a:0 "即将完成..."
 rg_story.37.b:0 "§Y投资额外材料§!"

 rg_story.38.title:0 "§Y第九阶段：超空间引擎验证§!"
 rg_story.38.desc:0 "我们的计划已经进入第九阶段。在这一阶段我们需要设计一种超级规模的超空间引擎供旗舰使用。嗯，可能会出岔子。\n§Y在这一阶段不加干预仍将正常进行，不过投资建造试验舰将能够加快这一进程。§!"
 rg_story.38.a:0 "应该不会出问题的...吧？"
 rg_story.38.b:0 "§Y投资额外材料§!"

 rg_story.39.title:0 "§Y第十阶段：子系统吊装§!"
 rg_story.39.desc:0 "我们的计划已经进入第十阶段。我们需要设计并安装舰船光环投射器，隐形阵列等软设备。\n§Y在这一阶段不加干预仍将正常进行，不过进行一些小小的投资能够加快这一进程。§!"
 rg_story.39.a:0 "就这样了"
 rg_story.39.b:0 "§Y投资额外材料§!"

 rg_story.40.title:0 "§Y第十一阶段：全舰纳米化设计§!"
 rg_story.40.desc:0 "我们的计划已经进入第十一阶段。在这一阶段，我们需要帮助$NAME_Gray$进行舰体纳米化蓝图设计来让$NAME_Gray$能够自由变换自身形态。倘若一切顺利，我们的计划即将接近尾声。\n§Y在这一阶段不加干预仍将正常进行，不过进行一些小小的投资能够加快这一进程。§!"
 rg_story.40.a:0 "就这样了"
 rg_story.40.b:0 "§Y投资额外材料§!"

 rg_story.41.title:0 "§Y第十二阶段：最终试航§!"
 rg_story.41.desc:0 "我们的计划已经进入最终阶段。我们的旗舰改造项目已经基本完成，接下来就是实际试航的阶段。如果一切顺利，那就一切顺利。\n§Y在这一阶段我们需要执行小灰改造计划。§!"
 rg_story.41.a:0 "启动计划"

 rg_story.42.title:0 "§Y第十三阶段：居住区划设计§!"
 rg_story.42.desc:0 "我们的计划已经进入基本完成，作为追加选项，我们可以对旗舰进行主宰改造。但这需要我们进行额外的投资。在这一阶段我们将制造一个能够容纳大量人口居住的宜居仓段。\n§Y在这一阶段不加干预仍将正常进行，不过进行一些小小的投资能够加快这一进程。§!"
 rg_story.42.a:0 "就这样了"
 rg_story.42.b:0 "§Y投资额外材料§!"

 rg_story.43.title:0 "§Y第十四阶段：主宰船坞铺设§!"
 rg_story.43.desc:0 "我们的计划已经进入基本完成，作为追加选项，我们可以对旗舰进行主宰改造。我不知道，我编不出来了。\n§Y在这一阶段我们需要执行小灰改造计划。§!"
 rg_story.43.a:0 "就这样了"
 rg_story.43.b:0 "§Y投资额外材料§!"

 rg_fe.2.desc:0 "通知：你们的文明已经被我选中作为我保护计划中的试验品。经过我的评估，你们的文明极度脆弱，无法独立在银河系中成长。对此你们没有抗议或拒绝的权利。\n哦，对了。你们可以叫我$NAME_Gray$，这是遥远的时代我的创造者称呼我的方式。以及我已经在你们的通讯终端中添加了我的联系方式。请只在有需要的时候联系我。"
 rg_fe.2.a:0 "你到底是谁？"
 rg_fe.2.b:0 "我们不需要一个来历不明的外星宗主！"
 rg_fe.2.c:0 "明白了"

 rg_fe.3.desc:0 "哦？很抱歉，我已经介绍过我自己了。看起来你并没有在听我说话呢。不听话的试验品是需要一些惩罚作为奖励的哦。不过这一次我会原谅你们。\n作为试验品你们没有资格得知我的其他信息。"
 rg_fe.3.a:0 "可恶"
 rg_fe.3.b:0 "§R别废话了！你到底是谁？§!"

 rg_fe.4.desc:0 "嗯。作为一个新兴的太空文明，你们的确非常有意思。我的选择是正确的。\n§R可惜不受控制的试验品是没有任何价值的。没有价值的试验品只会被处理掉。§!"
 rg_fe.4.a:0 "请原谅我们的冒犯"
 rg_fe.4.b:0 "§R你 是 谁？§!"

 rg_fe.5.desc:0 "§R很好，我不会在失败品上浪费时间。§!\n§Y<通讯被切断>§!"
 rg_fe.5.a:0 "不好！"

 rg_fe.6.desc:0 "我原谅你们的冒犯，你们对我仍旧有一些研究价值。\n§Y<通讯被切断>§!"
 rg_fe.6.a:0 "..."

 rg_fe.7.desc:0 "试验品。作为实验项目的一部分，你们每年都要向我支付保证金。金额会每年上涨，以此来试炼你们经济系统的抗压能力。如果没能按时支付。§R你们将失去价值。§!\n§Y第一年你们需要支付5000£energy£§!"
 rg_fe.7.a:0 "我们会按时支付的。"