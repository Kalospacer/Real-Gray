 RG_LCLUSTER_PROJECT:0 "启动L星门"
 RG_LCLUSTER_PROJECT_DESC:0 "我们的科学家相信，我们关于L星门及其蕴含的科技的知识足以支持我们中止其维护循环。如果取得成功，位于§H[candidate_gateway_system.GetName]§!星系的L星门应当会提供通往整个L星门网络的通道。\n\n只要维护循环中止，银河系中所有的L星门都会因为自适应软件的重校准启动。终于，我们可以抵达另一端了。"
 rg_cluster.7.name:0 "古老星门"
 rg_cluster.7.desc:0 "我们已经获悉在星系边缘的某个地方有一个神秘的星团。我们只能通过§HL-星门§!到达该星团，这是一种在特定恒星系中发现的人造亚空间入口。\n\n这些星门已经被人蓄意地关闭了，并且现在我们对解除禁制所需要的亚空间原理缺乏足够的理解。"
 rg_cluster.10.name:0 "已建立连接"
 rg_cluster.10.desc.a:0 "我们的技术人员设法解除了[candidate_gateway_system.GetName]附近的L-星门的锁定，与L-星团建立了永久连接。长久以来的第一次，§HL星团§!向我们的银河系敞开大门。"
 rg_cluster.10.desc.b:0 "我们的技术人员设法解除了维护循环，[candidate_gateway_system.GetName]星系L星门的锁定已经解除。长久以来的第一次，§HL星门网络§!恢复了运转，我们不再被困在L星团当中了。"
 rg_cluster.10.a:0 "继续监视信号！"
 rg_cluster.10.b:0 "终于自由了！"
 rg_cluster.11.name:0 "L星门已重启"
 rg_cluster.11.desc:0 "银河系中所有的L星门似乎已被突然重启！\n\n我们的科学家并没有牵涉其中；根据他们的报告，L星门是被从另一边启动的。似乎有什么人解除了L星门的封锁，导致所有L星门重新上线。"
 rg_cluster.11.a:0 "自由······吗？"
 rg_cluster.12.desc:0 "银河系中所有的L星门似乎已被突然重启！一定有什么人解除了某座处在他们控制之下的L星门的封锁，导致所有L星门重新上线。这意味着L星团已重归银河系。？"
 rg_cluster.12.a:0 "时间会揭晓一切······"
 rg_cluster.13.desc:0 "有证据表明，古老的亚空间通道——L星门已被突然重启！我们的科学家报告称，这些星门似乎通往一个未被记录的星团，即§HL星团§!。"
 rg_cluster.13.a:0 "他们是从哪里冒出来的？！"
 
